<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>  
    <link href="assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header-container">
        <h1>Sudoku</h1>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="modeSwitcher" checked>
        </div> 
    </div>
    <div id="success-message">Congratulations! You solved the Sudoku puzzle!</div>
    <table id="sudoku-board" class="table-bordered">
        <tbody></tbody>
    </table>
    <button id="new-game" class="btn btn-primary">New game</button>
    <!-- Modal Window -->
    <div class="modal fade" id="difficulty-modal" tabindex="-1" aria-labelledby="difficulty-modal-label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered custom-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="difficulty-modal-label">Select difficulty level</h3>
                </div>
                <div class="modal-body">
                    <div class="difficulty">
                        <input type="radio" class="btn-check" name="options-base" id="difficulty-easy" autocomplete="off" required checked>
                        <label class="btn btn-outline-success btn-lg" for="difficulty-easy">Easy</label>
                        <input type="radio" class="btn-check" name="options-base" id="difficulty-medium" autocomplete="off" required>
                        <label class="btn btn-outline-warning btn-lg" for="difficulty-medium">Medium</label>
                        <input type="radio" class="btn-check" name="options-base" id="difficulty-hard" autocomplete="off" required>
                        <label class="btn btn-outline-danger btn-lg" for="difficulty-hard">Hard</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="start-game" class="btn btn-primary">Confirm</button>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
