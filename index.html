<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>  
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Sudoku</h1>
    <table id="sudoku-board" class="table-bordered">
        <tbody></tbody>
    </table>
    <button id="new-game" class="btn btn-primary">New game</button>
    <!-- Modal Window -->
    <div class="modal fade" id="difficulty-modal" tabindex="-1" aria-labelledby="difficulty-modal-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"></div>
                <h2 class="modal-title" id="difficulty-modal-label">Select difficulty level</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label for="difficulty">Difficulty level:</label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" id="start-game" class="btn btn-primary">Confirm</button>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
